<app-header style="background: linear-gradient(to left ,#032961,#4588ee);"></app-header>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/assets/css/styles.css" rel="stylesheet">
  <link href="/assets/bootstrap/bootstrap.css" rel="stylesheet">
</head>
<body class="form-v9" style="background: linear-gradient(to left ,#032961,#4588ee);">
  <div class="page-content">
    <div class="form-v9-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-detail">
        <h2>Login Form</h2>
        <div class="form-row-total">
          <div *ngIf="login" class="alert alert-success" role="alert">
            Login avec succ√®s
          </div>
          <div class="form-row">
            <input type="text" formControlName="email" name="email" id="email" class="input-text" placeholder="Your Email" [type]="email" (focus)="onFocus('email')" (blur)="onBlur('email')">
          </div>
          <div class="row">
            <div *ngIf="authError() && !userExists && form.controls.email.touched &&  !isFieldFocused('email') && !form.controls.email.errors?.['email']" class="alert1 alert-danger" role="alert">
              User does not exist
            </div>
            
            <div *ngIf="form.controls.email.touched && form.controls.email.errors?.['required'] && !isFieldFocused('email')" class="alert1 alert-danger" role="alert">
              Enter an email
            </div>
            <div *ngIf="form.controls.email.errors?.['email'] " class="alert alert-danger" role="alert">
              Invalid email form
            </div>
          </div>
        </div>
        <div class="form-row-total">
          <div class="form-row">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="input-text" id="pwd" placeholder="Your Password" required
                (focus)="onFocus('password')" (blur)="onBlur('password')" style="width: 335px;">
              <span class="password-toggle" (click)="togglePasswordVisibility('password')">
                <i [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
              </span>
          </div>
          <div class="row">
            <div *ngIf="form.controls['password'].hasError('incorrect') && form.controls.password.value.length > 0" class="alert2 alert-danger" role="alert">
              Incorrect password
            </div>
            
            <div *ngIf="form.controls.password.errors?.['required'] && form.controls.password.touched && !isFieldFocused('password') && userExists" class="alert2 alert-danger" role="alert">
              Enter a password
            </div>
           
          </div>
        </div>
        <div class="form-row-last">
          <input type="submit" name="register" class="register" value="Log in" >
        </div>
      </form>
    </div>
  </div>
</body>
